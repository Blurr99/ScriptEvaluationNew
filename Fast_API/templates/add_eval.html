<!-- app/templates/add_eval.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Evaluation</title>
</head>
<body>
    <h1>Add Evaluation</h1>
    <form method="post" action="{{ url_for('add_eval') }}" enctype= "multipart/form-data">
        <label for="exam_type">Exam Type:</label>
        <input type="text" name="exam_type" required>
        <br>
        <label for="subject_id">Subject ID:</label>
        <input type="text" name="subject_id" required>
        <br>
        <label for="evaluation_scheme_csv">Evaluation Schemes (CSV or Excel):</label>
        <input type="file" name="evaluation_scheme" accept=".csv, .xlsx">
        <br>
        <input type="submit" value="Add Scheme">
    </form>
</body>
</html>
